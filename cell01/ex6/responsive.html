<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
       table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }
       tr:nth-child(even){background-color: #f2f2f2}

    </style>
</head>
<body>
    <div style="overflow-x: auto;">
        <table>
            <tr>
                <th>Name</th>
                <th>NickName</th>
                <th>Age</th>
                <th>Nationality</th>
                <th>Grade</th>
            </tr>
            <tr>
               <td>Thitigul</td>
               <td>First</td>
               <td>18</td>
               <td>Thai</td>
               <td>12</td>
            </tr>
        </table>
    </div>
</body>
</html>
